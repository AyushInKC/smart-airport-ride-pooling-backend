spring:

  application:
    name: SmartAurportRidePooling
  datasource:
    url: jdbc:postgresql://localhost:5432/airport_pooling?options=-c%20TimeZone=UTC
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  redis:
    host: localhost
    port: 6379
    timeout: 1000
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework: INFO

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  matching:
    thread-pool-size: 16
  pricing:
    base-fare: 100
    per-km-rate: 20
    sharing-discount: 0.9
    surge-threshold: 1.2

spring:

  application:
    name: SmartAurportRidePooling

  datasource:
    url: jdbc:postgresql://localhost:5432/airport_pooling
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  redis:
    host: redis
    port: 6379
    timeout: 1000

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,prometheus
    endpoint:
      health:
        show-details: always
    metrics:
      tags:
        application: smart-airport-ride-pooling
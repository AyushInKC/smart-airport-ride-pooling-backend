version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: airportpool_postgres
    environment:
      POSTGRES_DB: airportpool
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: airportpool_redis
    ports:
      - "6379:6379"
  app:
    build: .
    container_name: airportpool_backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: docker
    restart: on-failure
volumes:
  pgdata:

version: "3.8"

services:

  postgres:
    image: postgres:15
    container_name: airportpool_postgres
    environment:
      POSTGRES_DB: airport_pooling
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: airportpool_redis
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: airportpool_backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: on-failure

volumes:
  pgdata: